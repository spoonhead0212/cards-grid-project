<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in grid</title>
    <link rel="stylesheet" href="main.css">
    <!--gf-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!--gf-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!--font awesome-->
</head>
<body>
    <main class="wrapper">
        <!--row 1-->
        <section>
            <div class="card grid-1"><!--card 1-->
                <img src="/images/undraw_profile_pic_ic-5-t.svg" alt="profile picture" width="30px">
                <h3>Network with us and forget about orders</h3>
                <div class="card_name">
                    <div>
                        <h4>Full Name</h4>
                        <small>14, street, Lagos</small>
                    </div>
                    <button class="btn">Follow</button>
                </div>
            </div><!--card 1-->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!--row 1-->

        <!--row 2-->
        <section>
            <div class="card card_name">
                <div class="griddy">
                    <img src="/images/undraw_profile_pic_ic-5-t.svg" width="30px" alt="">
                    <div>
                        <h4 class="haych">Bill Riza</h4>
                        <small>UI/UX Designer</small>
                    </div>
                </div>
                <button class="btn">Follow</button>
            </div>
        </section>
        <!--row 2-->
        
        <!--row 3-->
        <section>
            <div class="card sub">
                <p>popular</p>
                <h3>Free</h3>
                <p class="sub-type">Get 24x7 support</p>
                <p class="sub-type">120+ screens</p>
                <p class="sub-type">120+ screens</p>
                <button class="love-btn">Love button</button>
            </div>
        </section>
        <!--row 3-->

        <!--row 4-->
        <section>
            <div class="card noti">
                <p>Message bubble with <br> more than two lines.</p>
            </div>
            <div class="card single-noti">
                <p>Single messages</p>
            </div>
        </section>
        <!--row 4-->
    </main>
</body>
</html>
